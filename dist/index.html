      <meta charset="utf-8"/>

      <title></title>
      <meta name="description" content=""/>
      <meta name="viewport" content="width=device-width"/>
      <link rel="stylesheet" href="styles/cff1b42f.main.css"/>
   </head>
   <body ng-app="walternateApp">

      <!--[if lt IE 7]>
         <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

      <!-- Select more than one movie -->
      <!-- Having a better Index -->
      <div class="container" ng-controller="SearchController">
         <div class="navbar">
            <div class="navbar-inner">
               <a class="brand" href="#">Walternate</a>
               <ul class="nav">
                  <form ng-submit="search(movieTitle)" class="navbar-search pull-left">
                     <span>Search for a movie you love</span>
                     <input id="searchedTitle" type="text" class="search-query" ng-model="movieTitle" autofocus />
                  </form>
               </ul>
            </div>
         </div>

         <ul class=thumbnails>
            <li ng-repeat="movie in movies.results | filter:popular">
               <a href="#/Relations/{{ movie.id }}" class="thumbnail">

                  <img alt="{{ movie.original_title }}" src="{{ configuration.images.base_url }}/w92/{{movie.poster_path}}" />
               </a>
            </li>
         </ul>
      </div>


      <!-- Add your site or application content here -->
      <div class="container" ng-view></div>

      <script src="components/angular/angular.js"></script>
      <script src="components/angular-resource/angular-resource.js"></script>
      <script src="components/angular-local-storage/angular-local-storage.js"></script>
      <script src="components/underscore/underscore-min.js"></script>
      <script src="components/underscore.string/lib/underscore.string.js"></script>
      <script src="scripts/aa388220.scripts.js"></script>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

         var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

         s.parentNode.insertBefore(g,s)}(document,'script'));
      </script>
   </body>
